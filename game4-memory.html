<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 90%;
      height: 90%;
      display: none;
      object-fit: cover;
      border-radius: 6px;
    }

    .green-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4CAF50;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
    }

    .green-btn:hover {
      background: #45a049;
    }

    #startBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="green-btn">è¿”å›äº’å‹•éŠæˆ²</a>
  <h2>è¨˜æ†¶ç¿»ç‰Œ</h2>
  <button id="startBtn">é–‹å§‹éŠç©</button>
  <div id="board"></div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const board = document.getElementById('board');

    startBtn.addEventListener('click', () => {
      board.innerHTML = '';
      
      // å»ºç«‹åœ–ç‰‡é™£åˆ—ï¼Œæ¯çµ„å…©å¼µï¼ˆåœ–ç‰‡æ”¾åœ¨ img è³‡æ–™å¤¾ä¸­ï¼‰
      let cards = [];
      for(let i = 1; i <= 8; i++) {
        cards.push({pair: i, src: `img/${i}-1.png`});
        cards.push({pair: i, src: `img/${i}-2.png`});
      }

      // æ´—ç‰Œ
      cards.sort(() => Math.random() - 0.5);

      let flipped = [];

      cards.forEach(card => {
        let div = document.createElement('div');
        div.className = 'card';
        div.dataset.pair = card.pair;

        let img = document.createElement('img');
        img.src = card.src;
        div.appendChild(img);

        div.addEventListener('click', () => {
          if (flipped.length < 2 && img.style.display === 'none') {
            img.style.display = 'block';
            flipped.push(div);

            if (flipped.length === 2) {
              if (flipped[0].dataset.pair === flipped[1].dataset.pair) {
                flipped = [];
                // åˆ¤æ–·æ˜¯å¦å…¨éƒ¨ç¿»å®Œ
                if ([...board.children].every(c => c.querySelector('img').style.display === 'block')) {
                  setTimeout(() => alert('ğŸ‰ é€šé—œæˆåŠŸï¼'), 300);
                }
              } else {
                setTimeout(() => {
                  flipped.forEach(c => c.querySelector('img').style.display = 'none');
                  flipped = [];
                }, 800);
              }
            }
          }
        });

        board.appendChild(div);
      });
    });
  </script>
