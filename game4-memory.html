<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>記憶翻牌遊戲</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f8f9fa, #e9f7ef);
  color: #333;
}

/* 開場卡片 */
#intro-card {
  width: 90%;
  max-width: 400px;
  margin: 60px auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  padding: 30px 20px;
  transition: opacity 0.5s ease, transform 0.5s ease;
}
#intro-card.hide {
  opacity: 0;
  transform: scale(0.95);
  pointer-events: none;
  display: none;
}
#intro-card h2 {
  color: #28a745;
  margin-bottom: 15px;
}
#intro-card p {
  font-size: 18px;
  margin-bottom: 20px;
}

/* 開始按鈕 */
#startBtn {
  margin-top: 10px;
  padding: 15px 50px;
  font-size: 20px;
  color: #fff;
  background-color: #28a745;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}
#startBtn:hover {
  background-color: #218838;
  transform: scale(1.05);
}

/* 翻牌遊戲主體 */
#game-container.hidden {
  display: none !important;
}
#game-container {
  width: 95%;
  max-width: 600px;
  margin: 20px auto;
  background: #fff;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

#board {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
  gap: 10px;
  justify-content: center;
  margin-top: 20px;
}

/* 卡片樣式 */
.card {
  position: relative;
  width: 100%;
  padding-top: 100%; /* 1:1 比例 */
  perspective: 800px;
}

.card-inner {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  overflow: hidden;
  backface-visibility: hidden;
}

.card-front {
  background-color: #fff;
  transform: rotateY(180deg);
}

.card-front img, .card-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-back {
  background-color: #ccc;
}

/* 通關提示 */
#success {
  display: none;
  margin-top: 20px;
}
#success h3 {
  color: #28a745;
}
#restartBtn {
  padding: 10px 24px;
  font-size: 16px;
  background-color: #17a2b8;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.25s, transform 0.12s;
}
#restartBtn:hover {
  background-color: #138496;
  transform: translateY(-2px);
}

/* 🔹 RWD 調整 */
@media (max-width: 600px) {
  #intro-card p {
    font-size: 16px;
  }
  #startBtn {
    padding: 12px 40px;
    font-size: 18px;
  }
  #game-container {
    padding: 15px;
  }
  #board {
    gap: 8px;
  }
}
</style>
</head>

<body>

<!-- 遊戲開場卡片 -->
<div id="intro-card">
  <h2>🃏 記憶翻牌挑戰</h2>
  <p>翻開兩張具關連性的卡牌即可配對成功！試著配對所有牌吧！</p>
  <button id="startBtn">開始遊玩</button>
</div>

<!-- 翻牌區 -->
<div id="game-container" class="hidden">
  <h2>記憶翻牌遊戲</h2>
  <div id="board"></div>
  <div id="success">
    <h3>🎉 恭喜通關！你完成了所有配對！</h3>
    <button id="restartBtn">重新遊玩</button>
  </div>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const introCard = document.getElementById('intro-card');
const gameContainer = document.getElementById('game-container');
const board = document.getElementById('board');
const success = document.getElementById('success');
const restartBtn = document.getElementById('restartBtn');

let flipped = [];
let lockBoard = false;

// 初始化遊戲
function setupGame() {
  board.innerHTML = '';
  success.style.display = 'none';

  let cards = [];
  for(let i=1; i<=8; i++){
    cards.push({pair: i, src: `img/${i}-1.png`});
    cards.push({pair: i, src: `img/${i}-2.png`});
  }

  cards.sort(() => Math.random() - 0.5);

  cards.forEach(card => {
    const cardDiv = document.createElement('div');
    cardDiv.className = 'card';
    cardDiv.dataset.pair = card.pair;

    const inner = document.createElement('div');
    inner.className = 'card-inner';

    const front = document.createElement('div');
    front.className = 'card-front';
    const frontImg = document.createElement('img');
    frontImg.src = card.src;
    front.appendChild(frontImg);

    const back = document.createElement('div');
    back.className = 'card-back';
    const backImg = document.createElement('img');
    backImg.src = 'img/back.png';
    back.appendChild(backImg);

    inner.appendChild(front);
    inner.appendChild(back);
    cardDiv.appendChild(inner);

    cardDiv.addEventListener('click', () => flipCard(cardDiv));
    board.appendChild(cardDiv);
  });
}

function flipCard(card) {
  if (lockBoard || card.classList.contains('flipped')) return;

  card.classList.add('flipped');
  flipped.push(card);

  if (flipped.length === 2) {
    checkMatch();
  }
}

function checkMatch() {
  const [first, second] = flipped;
  const isMatch = first.dataset.pair === second.dataset.pair;

  if (isMatch) {
    flipped = [];
    checkWin();
  } else {
    lockBoard = true;
    setTimeout(() => {
      flipped.forEach(c => c.classList.remove('flipped'));
      flipped = [];
      lockBoard = false;
    }, 900);
  }
}

function checkWin() {
  const allFlipped = [...board.children].every(c => c.classList.contains('flipped'));
  if (allFlipped) {
    setTimeout(() => success.style.display = 'block', 400);
  }
}

startBtn.addEventListener('click', () => {
  introCard.classList.add('hide');
  gameContainer.classList.remove('hidden');
  setupGame();
});

restartBtn.addEventListener('click', () => {
  gameContainer.classList.add('hidden');
  introCard.classList.remove('hide');
  success.style.display = 'none';
});
</script>
</body>
</html>
