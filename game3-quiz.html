<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>知識挑戰遊戲（iframe版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: "Noto Sans TC", sans-serif;
  background: linear-gradient(135deg, #f8f9fa, #e9f7ef);
  color: #333;
  text-align: center;
}

/* 開場卡片 */
#intro-card {
  width: 90%;
  max-width: 550px;
  margin: 10vh auto;
  background: #fff;
  border-radius: 24px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  padding: 40px 30px;
  transition: opacity 0.5s ease, transform 0.5s ease;
}
#intro-card.hide {
  opacity: 0;
  transform: scale(0.95);
  pointer-events: none;
  display: none;
}
#intro-card h2 {
  color: #28a745;
  font-size: 2rem;
  margin-bottom: 20px;
}
#intro-card p {
  font-size: 20px;
  margin-bottom: 24px;
  line-height: 1.6;
}

/* 開始按鈕 */
#startBtn {
  padding: 18px 60px;
  font-size: 22px;
  color: #fff;
  background-color: #28a745;
  border: none;
  border-radius: 60px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}
#startBtn:hover {
  background-color: #218838;
  transform: scale(1.05);
}

/* 主內容容器 */
#content-wrapper.hidden {
  display: none !important;
}
#content-wrapper {
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 10px;
  box-sizing: border-box;
  gap: 20px;
}

/* iframe 區域 */
#iframe-container {
  width: 100%;
  aspect-ratio: 16/9;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 18px rgba(0,0,0,0.1);
}
#iframe-container iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

/* 問答區 */
#quiz {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.1);
  padding: 28px;
  text-align: left;
  width: 100%;
  box-sizing: border-box;
}
#question {
  font-size: 22px;
  color: #333;
  margin-bottom: 14px;
}
#q-meta {
  font-size: 16px;
  color: #666;
  margin-bottom: 10px;
}
.quiz-btn, #restartBtn {
  display: inline-block;
  margin: 10px 10px 0 0;
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  color: white;
  background-color: #17a2b8;
  transition: background-color 0.25s, transform 0.12s;
}
.quiz-btn:hover {
  background-color: #138496;
  transform: translateY(-2px);
}

/* 通關提示 */
#success {
  display: none;
  margin-top: 20px;
  text-align: center;
}
#success h3 {
  color: #28a745;
  font-size: 1.5rem;
}

/* 🔹 RWD：大螢幕左右排列 */
@media (min-width: 992px) {
  #content-wrapper {
    flex-direction: row;
    align-items: flex-start;
  }
  #iframe-container, #quiz {
    flex: 1;
  }
  #iframe-container {
    margin-right: 20px;
  }
}

/* 🔹 RWD：平板與手機調整 */
@media (max-width: 991px) {
  #iframe-container {
    aspect-ratio: 4/3;
  }
  #quiz {
    font-size: 18px;
    padding: 20px;
  }
  #intro-card h2 {
    font-size: 1.6rem;
  }
  #intro-card p {
    font-size: 17px;
  }
  #startBtn {
    padding: 14px 50px;
    font-size: 20px;
  }
}
</style>
</head>

<body>

<!-- 開場畫面 -->
<div id="intro-card">
  <h2>知識挑戰遊戲（iframe版）</h2>
  <p>上方為提示網頁，下方為答題區。邊看網頁邊答題，完成三題即可通關！</p>
  <button id="startBtn">開始遊玩</button>
</div>

<!-- 遊戲內容 -->
<div id="content-wrapper" class="hidden">

  <!-- iframe 區 -->
  <div id="iframe-container">
    <iframe src="https://sweb01.kmu.edu.tw/history/olis/app-files/index.html" title="提示網頁"></iframe>
  </div>

  <!-- 問答區 -->
  <div id="quiz">
    <div id="q-meta"></div>
    <div id="question"></div>
    <div id="options"></div>
    <div id="success">
      <h3>🎉 恭喜通關！你完成了所有挑戰！</h3>
      <button id="restartBtn">重新遊玩</button>
    </div>
  </div>
</div>

<script>
/* DOM 元素 */
const startBtn = document.getElementById('startBtn');
const introCard = document.getElementById('intro-card');
const contentWrapper = document.getElementById('content-wrapper');
const qMeta = document.getElementById('q-meta');
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const success = document.getElementById('success');
const restartBtn = document.getElementById('restartBtn');

/* 題目設定 */
const questions = [
  { q: "圖片中的動物是？", options: ["A. 狗", "B. 貓", "C. 馬"], answer: "A" },
  { q: "圖片主要顏色屬於哪個色系？", options: ["A. 藍綠", "B. 橘紅", "C. 黑白"], answer: "B" },
  { q: "這張圖片最可能拍攝於？", options: ["A. 山區", "B. 沙灘", "C. 農場"], answer: "C" }
];
let currentQuestion = 0;

/* 顯示題目 */
function showQuestion() {
  const q = questions[currentQuestion];
  qMeta.textContent = `題目 ${currentQuestion + 1} / ${questions.length}`;
  questionEl.textContent = q.q;
  optionsEl.innerHTML = '';
  q.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'quiz-btn';
    btn.textContent = opt;
    btn.addEventListener('click', () => checkAnswer(opt));
    optionsEl.appendChild(btn);
  });
}

/* 檢查答案 */
function checkAnswer(selected) {
  const correct = questions[currentQuestion].answer;
  if (selected.startsWith(correct)) {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      alert('✅ 答對了！進入下一題');
      showQuestion();
    } else {
      optionsEl.innerHTML = '';
      questionEl.textContent = '';
      qMeta.textContent = '';
      success.style.display = 'block';
    }
  } else {
    alert('❌ 答錯了，請再試一次');
  }
}

/* 開始遊戲 */
startBtn.addEventListener('click', () => {
  introCard.classList.add('hide');
  contentWrapper.classList.remove('hidden');
  currentQuestion = 0;
  success.style.display = 'none';
  showQuestion();
});

/* 重新遊玩 */
restartBtn.addEventListener('click', () => {
  contentWrapper.classList.add('hidden');
  introCard.classList.remove('hide');
  currentQuestion = 0;
  success.style.display = 'none';
});
</script>
</body>
</html>
