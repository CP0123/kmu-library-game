<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>互動問答遊戲</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #book {
    width: 100%;
    max-width: 800px;
    margin: auto;
    margin-bottom: 40px;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 10px;
  }
  #question-container {
    width: 100%;
    max-width: 800px;
    margin: auto;
    text-align: center;
  }
  .option-btn {
    display: block;
    width: 80%;
    max-width: 300px;
    margin: 10px auto;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    border: 1px solid #333;
    background-color: #f0f0f0;
    transition: 0.2s;
  }
  .option-btn:hover {
    background-color: #ddd;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
  }
</style>
</head>
<body>

<!-- 上方 iframe 區 -->
<div id="book">
  <iframe id="page-iframe" src="https://example.com"></iframe>
</div>

<!-- 下方問答區 -->
<div id="question-container">
  <div id="question">這裡會顯示題目</div>
  <button class="option-btn" id="option1">選項 1</button>
  <button class="option-btn" id="option2">選項 2</button>
  <button class="option-btn" id="option3">選項 3</button>
  <div id="result"></div>
</div>

<script>
  // 範例題目設定
  const questions = [
    {
      text: "下列哪個選項正確？",
      options: ["選項A", "選項B", "選項C"],
      answer: 0 // 正確答案 index
    },
    {
      text: "選出正確答案",
      options: ["選項1", "選項2", "選項3"],
      answer: 2
    }
  ];

  let currentQuestion = 0;

  const questionEl = document.getElementById("question");
  const resultEl = document.getElementById("result");
  const optionBtns = [
    document.getElementById("option1"),
    document.getElementById("option2"),
    document.getElementById("option3")
  ];

  function loadQuestion() {
    const q = questions[currentQuestion];
    questionEl.textContent = q.text;
    q.options.forEach((opt, index) => {
      optionBtns[index].textContent = opt;
    });
    resultEl.textContent = "";
  }

  optionBtns.forEach((btn, index) => {
    btn.addEventListener("click", () => {
      const q = questions[currentQuestion];
      if (index === q.answer) {
        resultEl.textContent = "答對了！";
        currentQuestion++;
        if (currentQuestion < questions.length) {
          setTimeout(loadQuestion, 1000);
        } else {
          resultEl.textContent = "已完成所有題目！";
        }
      } else {
        resultEl.textContent = "答錯了，請再試一次。";
      }
    });
  });

  loadQuestion();
</script>

</body>
</html>
