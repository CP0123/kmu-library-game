<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>知識挑戰遊戲</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f8f9fa, #e9f7ef);
  color: #333;
}

/* --- 卡片樣式 --- */
#intro-card {
  width: 90%;
  max-width: 400px;
  margin: 60px auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  padding: 30px 20px;
  transition: opacity 0.5s ease, transform 0.5s ease;
}
#intro-card.hide {
  opacity: 0;
  transform: scale(0.95);
  pointer-events: none;
}
#intro-card h2 {
  color: #28a745;
  margin-bottom: 15px;
}
#intro-card p {
  font-size: 18px;
  margin-bottom: 20px;
}

/* --- 開始按鈕 --- */
#startBtn {
  margin-top: 10px;
  padding: 15px 50px;
  font-size: 20px;
  color: #fff;
  background-color: #28a745;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}
#startBtn:hover {
  background-color: #218838;
  transform: scale(1.05);
}

/* --- 內容區（翻書 + 題目） --- */
#content-wrapper {
  width: 95%;
  max-width: 900px;
  margin: 30px auto;
  gap: 20px;
  display: none !important; /* 🚫 初始隱藏 */
}
#content-wrapper.show {
  display: flex !important;
  animation: fadeIn 0.6s ease forwards;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* --- 上方翻書文本區 --- */
#book {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  padding: 18px;
  text-align: left;
}
#page-text {
  font-size: 17px;
  line-height: 1.7;
  min-height: 90px;
  margin-bottom: 12px;
}
.page-controls { text-align: right; }
.page-btn {
  background: #17a2b8;
  color: white;
  border: none;
  border-radius: 18px;
  padding: 8px 14px;
  margin-left: 8px;
  cursor: pointer;
}
.page-btn:disabled { opacity: 0.5; cursor: default; }
.page-btn:hover:not(:disabled) { background: #138496; }

/* --- 下方問答區 --- */
#quiz {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  padding: 18px;
  margin-top: 12px;
  text-align: left;
}
#question {
  font-size: 18px;
  color: #333;
  margin-bottom: 10px;
}
#q-meta {
  font-size: 13px;
  color: #666;
  margin-bottom: 8px;
}
.quiz-btn, #restartBtn {
  display: inline-block;
  margin: 8px 8px 0 0;
  padding: 10px 18px;
  font-size: 15px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  color: white;
  background-color: #17a2b8;
  transition: background-color 0.25s, transform 0.12s;
}
.quiz-btn:hover {
  background-color: #138496;
  transform: translateY(-2px);
}
#success {
  display: none;
  margin-top: 18px;
}
#success h3 {
  color: #28a745;
}

/* --- 響應式 --- */
@media (min-width:900px) {
  #content-wrapper.show {
    display: flex !important;
    align-items: flex-start;
  }
  #book, #quiz {
    flex: 1;
  }
  #book {
    margin-right: 14px;
  }
}
@media (max-width:899px) {
  #content-wrapper.show {
    display: block !important;
  }
  #book, #quiz {
    margin: 0 auto 12px auto;
    width: 95%;
    max-width: 700px;
  }
}
</style>
</head>

<body>
<!-- 遊戲介紹 -->
<div id="intro-card">
  <h2>知識挑戰遊戲</h2>
  <p>上方可翻閱文本（提示），下方為答題區。邊看文本邊答題，完成三題即可通關！</p>
  <button id="startBtn">開始遊玩</button>
</div>

<!-- 內容區 -->
<div id="content-wrapper">
  <!-- 翻書文本區 -->
  <div id="book">
    <div id="page-text"></div>
    <div class="page-controls">
      <button class="page-btn" id="prev-page">◀ 上一頁</button>
      <span id="page-indicator" style="font-size:13px;color:#666;margin-left:8px;"></span>
      <button class="page-btn" id="next-page">下一頁 ▶</button>
    </div>
  </div>

  <!-- 問答區 -->
  <div id="quiz">
    <div id="q-meta"></div>
    <div id="question"></div>
    <div id="options"></div>
    <div id="success">
      <h3>🎉 恭喜通關！你完成了所有挑戰！</h3>
      <button id="restartBtn">重新遊玩</button>
    </div>
  </div>
</div>

<script>
/* DOM */
const startBtn = document.getElementById('startBtn');
const introCard = document.getElementById('intro-card');
const contentWrapper = document.getElementById('content-wrapper');
const pageText = document.getElementById('page-text');
const prevPage = document.getElementById('prev-page');
const nextPage = document.getElementById('next-page');
const pageIndicator = document.getElementById('page-indicator');
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const qMeta = document.getElementById('q-meta');
const success = document.getElementById('success');
const restartBtn = document.getElementById('restartBtn');

/* 翻書頁面內容 */
const pages = [
  "這本書記錄了一位醫師為了拯救病患，使用自己的皮膚進行移植的故事。描述了手術背景與家庭情感。",
  "這項手術名為「割膚之愛」，象徵父親為孩子付出，手術涉及皮膚移植的倫理與情感張力。",
  "這幅畫作現今收藏於高雄醫學大學校史館，作為醫學人文與歷史的展示來源。"
];
let currentPage = 0;

/* 三題問答 */
const questions = [
  { q: "這幅畫作的主題最接近下列哪一項？", options: ["A. 異體皮膚移植", "B. 自體皮膚移植", "C. 父親捐皮給孩子"], answer: "C" },
  { q: "「割膚之愛」現今保存於？", options: ["A. 高雄醫學大學校史館", "B. 醫院手術室", "C. 美術館"], answer: "A" },
  { q: "關於這幅畫，下列敘述何者有誤？", options: ["A. 描繪父親為孩子的手術", "B. 與醫學人文無關", "C. 收藏於校史館"], answer: "B" }
];
let currentQuestion = 0;

/* 顯示翻頁內容 */
function showPage() {
  pageText.textContent = pages[currentPage];
  prevPage.disabled = currentPage === 0;
  nextPage.disabled = currentPage === pages.length - 1;
  pageIndicator.textContent = `第 ${currentPage + 1} 頁 / 共 ${pages.length} 頁`;
}

/* 顯示題目 */
function showQuestion() {
  const q = questions[currentQuestion];
  qMeta.textContent = `題目 ${currentQuestion + 1} / ${questions.length}`;
  questionEl.textContent = q.q;
  optionsEl.innerHTML = '';
  q.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'quiz-btn';
    btn.textContent = opt;
    btn.addEventListener('click', () => checkAnswer(opt));
    optionsEl.appendChild(btn);
  });
}

/* 檢查答案 */
function checkAnswer(selected) {
  const correct = questions[currentQuestion].answer;
  if (selected.startsWith(correct)) {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      alert('✅ 答對了！進入下一題');
      showQuestion();
    } else {
      optionsEl.innerHTML = '';
      questionEl.textContent = '';
      qMeta.textContent = '';
      success.style.display = 'block';
    }
  } else {
    alert('❌ 答錯了，請再試一次');
  }
}

/* 事件綁定 */
prevPage.addEventListener('click', () => {
  if (currentPage > 0) { currentPage--; showPage(); }
});
nextPage.addEventListener('click', () => {
  if (currentPage < pages.length - 1) { currentPage++; showPage(); }
});

startBtn.addEventListener('click', () => {
  introCard.classList.add('hide');
  setTimeout(() => {
    introCard.style.display = 'none';
    contentWrapper.classList.add('show'); // 顯示內容（包含翻書 + 題目）
    showPage();
    showQuestion();
  }, 300);
});

restartBtn.addEventListener('click', () => {
  currentPage = 0;
  currentQuestion = 0;
  success.style.display = 'none';
  contentWrapper.classList.remove('show'); // 隱藏內容
  introCard.style.display = 'block';
  introCard.classList.remove('hide');
});
</script>
</body>
</html>
