<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>知識挑戰遊戲（圖片版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f8f9fa, #e9f7ef);
  color: #333;
  box-sizing: border-box;
}

/* 開始畫面 */
#intro-card {
  width: 90%;
  max-width: 550px;
  margin: 80px auto;
  background: white;
  border-radius: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  padding: 40px 30px;
  transition: opacity 0.5s ease, transform 0.5s ease;
}
#intro-card.hide {
  opacity: 0;
  transform: scale(0.95);
  pointer-events: none;
}
#intro-card h2 {
  color: #28a745;
  font-size: 2rem;
  margin-bottom: 20px;
}
#intro-card p {
  font-size: 1.2rem;
  margin-bottom: 25px;
  line-height: 1.6;
}

/* 按鈕 */
#startBtn, #restartBtn, .quiz-btn {
  display: inline-block;
  margin: 10px 8px 0 0;
  padding: 14px 28px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  color: white;
  background-color: #17a2b8;
  transition: background-color 0.25s, transform 0.12s;
}
#startBtn {
  background-color: #28a745;
  padding: 18px 60px;
  font-size: 1.3rem;
  border-radius: 50px;
}
#startBtn:hover {
  background-color: #218838;
  transform: scale(1.05);
}
.quiz-btn:hover {
  background-color: #138496;
  transform: translateY(-2px);
}

/* 主內容 */
#content-wrapper.hidden {
  display: none !important;
}
#content-wrapper {
  width: 100%;
  max-width: 1200px;
  margin: 20px auto;
  gap: 30px;
  padding: 0 10px;
}

/* 圖片區 */
#book {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  padding: 24px;
  text-align: center;
  width: 100%;
  box-sizing: border-box;
}
#page-img {
  width: 100%;
  height: auto;
  max-height: 70vh;
  object-fit: contain;
  border-radius: 15px;
  margin-bottom: 15px;
}

/* 題目區 */
#quiz {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  padding: 28px;
  margin-top: 20px;
  text-align: left;
  width: 100%;
  box-sizing: border-box;
}
#q-meta {
  font-size: 1rem;
  color: #666;
  margin-bottom: 10px;
}
#question {
  font-size: 1.3rem;
  color: #333;
  margin-bottom: 15px;
  line-height: 1.6;
}
#success {
  display: none;
  margin-top: 25px;
  text-align: center;
}
#success h3 {
  color: #28a745;
  font-size: 1.4rem;
}

/* RWD */
@media (min-width: 992px) {
  #content-wrapper {
    display: flex;
    align-items: flex-start;
  }
  #book, #quiz {
    flex: 1;
  }
  #book {
    margin-right: 20px;
  }
}
@media (max-width: 991px) {
  #content-wrapper {
    display: block;
  }
  #book, #quiz {
    width: 100%;
    margin: 0 auto 20px auto;
  }
  #page-img {
    max-height: 50vh;
  }
  #intro-card h2 {
    font-size: 1.6rem;
  }
  #intro-card p {
    font-size: 1rem;
  }
  #startBtn {
    padding: 14px 40px;
    font-size: 1.1rem;
  }
}
</style>
</head>

<body>
<!-- 遊戲介紹 -->
<div id="intro-card">
  <h2>知識挑戰遊戲（圖片版）</h2>
  <p>每一題都有對應的圖片提示，答對所有題目即可通關！</p>
  <button id="startBtn">開始遊玩</button>
</div>

<!-- 主內容 -->
<div id="content-wrapper" class="hidden">
  <div id="book">
    <img id="page-img" src="" alt="提示圖片">
  </div>

  <div id="quiz">
    <div id="q-meta"></div>
    <div id="question"></div>
    <div id="options"></div>
    <div id="success">
      <h3>🎉 恭喜通關！你完成了所有挑戰！</h3>
      <button id="restartBtn">重新遊玩</button>
    </div>
  </div>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const introCard = document.getElementById('intro-card');
const contentWrapper = document.getElementById('content-wrapper');
const pageImg = document.getElementById('page-img');
const qMeta = document.getElementById('q-meta');
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const success = document.getElementById('success');
const restartBtn = document.getElementById('restartBtn');

/* 題目（每題對應一張圖） */
const questions = [
  {
    img: "img/food0.png",
    q: "圖片中的動物是？",
    options: ["A. 狗", "B. 貓", "C. 馬"],
    answer: "A"
  },
  {
    img: "img/food1.png",
    q: "圖片主要顏色屬於哪個色系？",
    options: ["A. 藍綠", "B. 橘紅", "C. 黑白"],
    answer: "B"
  },
  {
    img: "img/food2.png",
    q: "這張圖片最可能拍攝於？",
    options: ["A. 山區", "B. 沙灘", "C. 農場"],
    answer: "C"
  }
];
let currentQuestion = 0;

/* 顯示題目與圖片 */
function showQuestion() {
  const q = questions[currentQuestion];
  pageImg.src = q.img;
  qMeta.textContent = `題目 ${currentQuestion + 1} / ${questions.length}`;
  questionEl.textContent = q.q;
  optionsEl.innerHTML = '';
  q.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'quiz-btn';
    btn.textContent = opt;
    btn.addEventListener('click', () => checkAnswer(opt));
    optionsEl.appendChild(btn);
  });
}

/* 檢查答案 */
function checkAnswer(selected) {
  const correct = questions[currentQuestion].answer;
  if (selected.startsWith(correct)) {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      alert('✅ 答對了！進入下一題');
      showQuestion();
    } else {
      optionsEl.innerHTML = '';
      questionEl.textContent = '';
      qMeta.textContent = '';
      success.style.display = 'block';
    }
  } else {
    alert('❌ 答錯了，請再試一次');
  }
}

/* 開始遊戲 */
startBtn.addEventListener('click', () => {
  introCard.classList.add('hide');
  setTimeout(() => {
    introCard.style.display = 'none';
    contentWrapper.classList.remove('hidden');
    showQuestion();
  }, 300);
});

/* 重新遊玩 */
restartBtn.addEventListener('click', () => {
  currentQuestion = 0;
  success.style.display = 'none';
  contentWrapper.classList.add('hidden');
  introCard.style.display = 'block';
  introCard.classList.remove('hide');
});
</script>
</body>
</html>
