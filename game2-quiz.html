<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 任務挑戰</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(to bottom right, #eef2ff, #ffffff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- Intro Card --- */
    .intro-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .intro-card.hide {
      opacity: 0;
      transform: scale(0.95);
    }

    /* --- 隱藏區塊用 --- */
    #content-wrapper.hidden {
      display: none !important;
    }

    /* --- 淡入動畫 --- */
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- 主要內容區 --- */
    #content-wrapper {
      width: 90%;
      max-width: 800px;
      flex-direction: column;
      gap: 20px;
    }

    .text-block, .quiz-block {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      padding: 24px;
    }

    .text-block h2 {
      color: #4f46e5;
      margin-bottom: 8px;
    }

    .quiz-block h3 {
      color: #4338ca;
      margin-bottom: 12px;
    }

    .option-btn {
      width: 100%;
      margin: 6px 0;
      padding: 12px;
      border: 2px solid #e0e7ff;
      border-radius: 10px;
      background: #f8fafc;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .option-btn:hover {
      background: #e0e7ff;
    }

    .feedback {
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
      color: #4f46e5;
    }

    .success {
      display: none;
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    /* --- 響應式設定 --- */
    @media (min-width:900px) {
      #content-wrapper {
        display: flex;
      }
    }
    @media (max-width:899px) {
      #content-wrapper {
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- 初始介紹卡 -->
  <div class="intro-card" id="intro-card">
    <h1>🎯 AI 任務挑戰</h1>
    <p>歡迎冒險者！請準備好迎接任務挑戰。</p>
    <button id="start-btn"
      style="padding:12px 24px;background:#4f46e5;color:#fff;border:none;border-radius:10px;cursor:pointer;font-size:16px;">
      開始遊玩
    </button>
  </div>

  <!-- 任務內容區 -->
  <div id="content-wrapper" class="hidden">
    <div class="text-block fade-in" id="text-block">
      <h2>任務說明</h2>
      <p id="question-text">這是一題測驗題的範例，請選擇正確答案。</p>
    </div>

    <div class="quiz-block fade-in" id="quiz-block">
      <h3>請選擇你的答案：</h3>
      <div id="options"></div>
      <div class="feedback" id="feedback"></div>
    </div>

    <div class="success" id="success">
      <h2>🎉 恭喜完成任務！</h2>
      <button id="restart-btn"
        style="padding:12px 24px;background:#4f46e5;color:#fff;border:none;border-radius:10px;cursor:pointer;font-size:16px;">
        重新遊玩
      </button>
    </div>
  </div>

  <script>
    const introCard = document.getElementById('intro-card');
    const startBtn = document.getElementById('start-btn');
    const contentWrapper = document.getElementById('content-wrapper');
    const questionText = document.getElementById('question-text');
    const optionsDiv = document.getElementById('options');
    const feedback = document.getElementById('feedback');
    const success = document.getElementById('success');
    const restartBtn = document.getElementById('restart-btn');

    const questions = [
      {
        text: "AI 是什麼的縮寫？",
        options: ["Artificial Intelligence", "Auto Information", "Active Internet"],
        answer: "Artificial Intelligence"
      },
      {
        text: "哪個工具能生成圖片？",
        options: ["ChatGPT", "DALL·E", "Excel"],
        answer: "DALL·E"
      },
      {
        text: "Firebase 是用來？",
        options: ["資料庫與後端服務", "影像編輯", "音樂創作"],
        answer: "資料庫與後端服務"
      }
    ];

    let current = 0;

    function showQuestion() {
      const q = questions[current];
      questionText.textContent = q.text;
      optionsDiv.innerHTML = "";
      feedback.textContent = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function handleAnswer(opt) {
      const q = questions[current];
      if (opt === q.answer) {
        feedback.textContent = "✅ 恭喜答對！";
        setTimeout(() => {
          current++;
          if (current < questions.length) {
            showQuestion();
          } else {
            document.getElementById("text-block").style.display = "none";
            document.getElementById("quiz-block").style.display = "none";
            success.style.display = "block";
          }
        }, 800);
      } else {
        feedback.textContent = "❌ 再試一次！";
      }
    }

    startBtn.addEventListener("click", () => {
      introCard.classList.add("hide");
      setTimeout(() => {
        introCard.style.display = "none";
        contentWrapper.classList.remove("hidden"); // 顯示內容
        contentWrapper.classList.add("fade-in");
        showQuestion();
      }, 400);
    });

    restartBtn.addEventListener("click", () => {
      current = 0;
      success.style.display = "none";
      document.getElementById("text-block").style.display = "block";
      document.getElementById("quiz-block").style.display = "block";
      contentWrapper.classList.add("hidden"); // 隱藏內容
      introCard.style.display = "block";
      introCard.classList.remove("hide");
    });
  </script>
</body>
</html>
