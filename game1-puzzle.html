<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>現代化拼圖遊戲</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ===== 整體佈局 ===== */
body {
  font-family: "Noto Sans TC", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
  color: #333;
}

/* ===== 標題 ===== */
h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #1f2937;
}

/* ===== 按鈕 ===== */
button {
  margin: 10px;
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

/* 主要按鈕 */
#startBtn {
  background-color: #28a745;
  color: #fff;
  font-weight: bold;
  padding: 20px 50px;
  font-size: 1.5rem;
}

#startBtn:hover {
  background-color: #218838;
}

/* ===== 拼圖區塊 ===== */
#puzzle-container {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 10px;
  margin-top: 30px;
  position: relative;
}

.slot {
  width: 100px;
  height: 100px;
  background-color: #111;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
  position: relative;
}

.piece {
  width: 100px;
  height: 100px;
  border-radius: 8px;
  cursor: grab;
  position: absolute;
  box-shadow: 0 4px 6px rgba(0,0,0,0.15);
  transition: left 0.2s, top 0.2s;
  background-size: 300px 300px;
}

/* ===== 記憶圖像 & 倒數 ===== */
#full-image-container {
  position: relative;
  margin-top: 20px;
}

#full-image-container img {
  width: 300px;
  height: 300px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

#countdown {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
  background: rgba(0,0,0,0.5);
  padding: 8px 16px;
  border-radius: 12px;
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
}

/* ===== 問答區塊 ===== */
.quiz, #success {
  margin-top: 30px;
  display: none;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 320px;
}

.quiz p {
  font-size: 1.1rem;
  margin-bottom: 15px;
}

.quiz-btn {
  display: block;
  width: 90%;
  margin: 10px auto;
  padding: 12px 0;
  font-size: 1rem;
  border-radius: 20px;
  border: 1px solid #28a745;
  background-color: #fff;
  cursor: pointer;
  transition: all 0.2s;
}

.quiz-btn:hover {
  background-color: #28a745;
  color: #fff;
}

#success {
  font-size: 1.3rem;
  color: #0f5132;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>

<h1>現代化拼圖遊戲</h1>

<button id="startBtn">開始遊玩</button>

<div id="full-image-container">
  <img src="puzzle.jpg" alt="完整圖片">
  <div id="countdown">5</div>
</div>

<div id="puzzle-container">
  <!-- 拼圖格子 & 拼圖塊會用 JS 生成 -->
</div>

<div class="quiz">
  <p>請選擇正確答案：</p>
  <button class="quiz-btn">選項 A</button>
  <button class="quiz-btn">選項 B</button>
  <button class="quiz-btn">選項 C</button>
</div>

<div id="success">恭喜完成拼圖！<button id="restartBtn">重新遊玩</button></div>

<script>
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const container = document.getElementById('puzzle-container');
const fullImageContainer = document.getElementById('full-image-container');
const quiz = document.getElementById('quiz');
const success = document.getElementById('success');

const fullImage = 'img/puzzle.jpg'; // 請換成你的拼圖圖檔
let correctCount = 0;
let pieces = [];

function showFullImage() {
  let countdown = 5;
  fullImageContainer.innerHTML = `<img src="${fullImage}"><p id="countdown">請於 ${countdown} 秒內記憶此圖片</p>`;
  
  const timer = setInterval(()=>{
    countdown--;
    document.getElementById('countdown').textContent = `請於 ${countdown} 秒內記憶此圖片`;
    if(countdown<=0){
      clearInterval(timer);
      fullImageContainer.innerHTML='';
      startPuzzle();
    }
  }, 1000);
}

function startPuzzle(){
  container.style.display='grid';
  createSlots();
  createPieces();
}

function createSlots() {
  container.innerHTML = '';
  for(let i=0;i<9;i++){
    const slot = document.createElement('div');
    slot.className = 'slot';
    slot.dataset.index = i;
    container.appendChild(slot);
  }
}

function createPieces() {
  pieces = [];
  const positions = [];
  for(let i=0;i<9;i++){ positions.push(i); }
  positions.sort(()=> Math.random()-0.5); // 打亂

  for(let i=0;i<9;i++){
    const div = document.createElement('div');
    div.className='piece';
    div.style.backgroundImage=`url(${fullImage})`;
    div.style.backgroundPosition=`${-100*(i%3)}px ${-100*Math.floor(i/3)}px`;

    const slot = container.children[positions[i]];
    div.style.left = slot.offsetLeft + 'px';
    div.style.top = slot.offsetTop + 'px';

    div.dataset.index = i;
    div.style.zIndex = 10;
    container.appendChild(div);
    pieces.push(div);

    makeDraggable(div);
  }
}

function makeDraggable(el){
  let offsetX, offsetY;
  let dragging = false;

  function startDrag(e){
    if(el.dataset.correct) return;
    e.preventDefault();
    dragging = true;
    pieces.forEach(p => { if(!p.dataset.correct) p.style.zIndex = 10; });
    el.style.zIndex = 100;

    const rect = el.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;
    document.addEventListener('mousemove', onDrag);
    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchmove', onDrag);
    document.addEventListener('touchend', endDrag);
  }

  function onDrag(e){
    if(!dragging) return;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const containerRect = container.getBoundingClientRect();
    el.style.left = (clientX - containerRect.left - offsetX) + 'px';
    el.style.top = (clientY - containerRect.top - offsetY) + 'px';
  }

  function endDrag(){
    if(!dragging) return;
    dragging=false;

    const index = parseInt(el.dataset.index);
    const slot = container.children[index];
    const dx = el.offsetLeft - slot.offsetLeft;
    const dy = el.offsetTop - slot.offsetTop;
    if(Math.abs(dx)<30 && Math.abs(dy)<30 && !el.dataset.correct){
      el.style.left = slot.offsetLeft + 'px';
      el.style.top = slot.offsetTop + 'px';
      el.style.border = 'none';
      el.style.cursor = 'default';
      el.style.zIndex = 0;
      el.dataset.correct = 'true';
      correctCount++;
      if(correctCount===9){ showQuiz(); }
    }
    document.removeEventListener('mousemove', onDrag);
    document.removeEventListener('mouseup', endDrag);
    document.removeEventListener('touchmove', onDrag);
    document.removeEventListener('touchend', endDrag);
  }

  el.addEventListener('mousedown', startDrag);
  el.addEventListener('touchstart', startDrag, {passive:false});
}

function showQuiz(){
  quiz.style.display='block';
}

document.querySelectorAll('.quiz-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    if(btn.textContent.includes('B')){
      quiz.style.display='none';
      success.style.display='block';
    } else {
      alert('答錯了，請再試一次');
    }
  });
});

startBtn.addEventListener('click', ()=>{
  startBtn.style.display='none';
  correctCount=0;
  showFullImage();
});

restartBtn.addEventListener('click', ()=>{
  success.style.display='none';
  container.style.display='none';
  startBtn.style.display='inline-block';
});
</script>

</body>
</html>
