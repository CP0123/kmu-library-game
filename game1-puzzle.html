<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>現代化拼圖遊戲</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ===== 整體佈局 ===== */
body {
  font-family: "Noto Sans TC", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
  color: #333;
}

/* ===== 標題 ===== */
h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #1f2937;
}

/* ===== 按鈕 ===== */
button {
  margin: 10px;
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

/* 主要按鈕 */
#startBtn {
  background-color: #28a745;
  color: #fff;
  font-weight: bold;
  padding: 20px 50px;
  font-size: 1.5rem;
}

#startBtn:hover {
  background-color: #218838;
}

/* ===== 拼圖區塊 ===== */
#puzzle-container {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 10px;
  margin-top: 30px;
  position: relative;
}

.slot {
  width: 100px;
  height: 100px;
  background-color: #111;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
  position: relative;
}

.piece {
  width: 100px;
  height: 100px;
  border-radius: 8px;
  cursor: grab;
  position: absolute;
  box-shadow: 0 4px 6px rgba(0,0,0,0.15);
  transition: left 0.2s, top 0.2s;
  background-size: 300px 300px;
}

/* ===== 記憶圖像 & 倒數 ===== */
#full-image-container {
  position: relative;
  margin-top: 20px;
}

#full-image-container img {
  width: 300px;
  height: 300px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

#countdown {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
  background: rgba(0,0,0,0.5);
  padding: 8px 16px;
  border-radius: 12px;
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
}

/* ===== 問答區塊 ===== */
.quiz, #success {
  margin-top: 30px;
  display: none;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 320px;
}

.quiz p {
  font-size: 1.1rem;
  margin-bottom: 15px;
}

.quiz-btn {
  display: block;
  width: 90%;
  margin: 10px auto;
  padding: 12px 0;
  font-size: 1rem;
  border-radius: 20px;
  border: 1px solid #28a745;
  background-color: #fff;
  cursor: pointer;
  transition: all 0.2s;
}

.quiz-btn:hover {
  background-color: #28a745;
  color: #fff;
}

#success {
  font-size: 1.3rem;
  color: #0f5132;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>

<h1>現代化拼圖遊戲</h1>

<button id="startBtn">開始遊玩</button>

<div id="full-image-container">
  <img src="puzzle.jpg" alt="完整圖片">
  <div id="countdown">5</div>
</div>

<div id="puzzle-container">
  <!-- 拼圖格子 & 拼圖塊會用 JS 生成 -->
</div>

<div class="quiz">
  <p>請選擇正確答案：</p>
  <button class="quiz-btn">選項 A</button>
  <button class="quiz-btn">選項 B</button>
  <button class="quiz-btn">選項 C</button>
</div>

<div id="success">恭喜完成拼圖！</div>

<script>
// 這裡可放你原本的 JS 拼圖邏輯
</script>

</body>
</html>
