<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>拼圖遊戲</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { 
    font-family: "Noto Sans TC", sans-serif; 
    text-align:center; 
    margin:0; 
    padding:0;
    background: linear-gradient(135deg, #f8f9fa, #e9f7ef);
    color:#333;
  }

  /* 卡片樣式 */
  #intro-card {
    width: 90%;
    max-width: 400px;
    margin: 80px auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    padding: 30px 20px;
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  #intro-card.hide {
    opacity: 0;
    transform: scale(0.95);
    pointer-events: none;
  }
  #intro-card h2 {
    color: #28a745;
    margin-bottom: 15px;
  }
  #intro-card p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  /* 開始按鈕 */
  #startBtn {
    margin-top: 10px;
    padding: 15px 50px;
    font-size: 20px;
    color: #fff;
    background-color: #28a745;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  #startBtn:hover {
    background-color: #218838;
    transform: scale(1.05);
  }

  #full-image-container img { width:300px; height:300px; border-radius:10px; }
  #countdown { font-weight:bold; color:#555; }

  #puzzle-container { 
    display: grid; 
    grid-template-columns: repeat(3, 100px); 
    grid-template-rows: repeat(3, 100px);
    gap: 0; 
    margin: 20px auto; 
    position: relative;
    width: max-content;
    height: max-content;
    display:none;
    background-color: black;
  }

  .slot {
    width: 100px; height: 100px;
    background-color: black;
    border: 1px solid white;
    position: relative;
  }

  .piece { 
    width: 100px; height: 100px; 
    background-size: 300px 300px; 
    border: 2px solid red; 
    cursor: grab;
    position: absolute;
    touch-action: none;
    border-radius: 4px;
  }

  .quiz, #success { margin-top:20px; display:none; }

  .quiz-btn, #restartBtn {
    margin: 10px;
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    color: white;
    background-color: #17a2b8;
    transition: background-color 0.3s, transform 0.2s;
  }
  .quiz-btn:hover, #restartBtn:hover {
    background-color: #138496;
    transform: scale(1.05);
  }
  #success h3 { color: #28a745; }

</style>
</head>
<body>

<!-- 🧩 遊戲介紹卡片 -->
<div id="intro-card">
  <h2>拼圖挑戰遊戲</h2>
  <p>記憶圖片 → 拼圖 → 回答問題 </p>
  <button id="startBtn">開始遊玩</button>
</div>

<!-- 顯示完整圖片與倒數 -->
<div id="full-image-container"></div>

<!-- 拼圖區域 -->
<div id="puzzle-container"></div>

<!-- 問答區 -->
<div class="quiz" id="quiz">
  <h3>完成拼圖！<br>Q：關於本畫作「割膚之愛」的敘述，何者有誤？<br></h3>
  <p>A.原作保存於高雄醫學大學校史館。</p>
  <p>B.描繪異體皮膚移植手術，且手術成功。</p>
  <p>C.本畫作為李石樵所描繪。</p>
  <button class="quiz-btn">A</button>
  <button class="quiz-btn">B</button>
  <button class="quiz-btn">C</button>
</div>

<!-- 通關畫面 -->
<div id="success">
  <h3>🎉 恭喜通關！</h3>
  <button id="restartBtn">重新遊玩</button>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const container = document.getElementById('puzzle-container');
const fullImageContainer = document.getElementById('full-image-container');
const quiz = document.getElementById('quiz');
const success = document.getElementById('success');
const introCard = document.getElementById('intro-card');

const fullImage = 'img/puzzle.jpg'; // 你的拼圖圖檔
let correctCount = 0;
let pieces = [];

function showFullImage() {
  let countdown = 5;
  fullImageContainer.innerHTML = `<img src="${fullImage}"><p id="countdown">請於 ${countdown} 秒內記憶此圖片</p>`;
  
  const timer = setInterval(()=>{
    countdown--;
    document.getElementById('countdown').textContent = `請於 ${countdown} 秒內記憶此圖片`;
    if(countdown<=0){
      clearInterval(timer);
      fullImageContainer.innerHTML='';
      startPuzzle();
    }
  }, 1000);
}

function startPuzzle(){
  container.style.display='grid';
  createSlots();
  createPieces();
}

function createSlots() {
  container.innerHTML = '';
  for(let i=0;i<9;i++){
    const slot = document.createElement('div');
    slot.className = 'slot';
    slot.dataset.index = i;
    container.appendChild(slot);
  }
}

function createPieces() {
  pieces = [];
  correctCount = 0;
  const positions = [];
  for(let i=0;i<9;i++){ positions.push(i); }
  positions.sort(()=> Math.random()-0.5);

  for(let i=0;i<9;i++){
    const div = document.createElement('div');
    div.className='piece';
    div.style.backgroundImage=`url(${fullImage})`;
    div.style.backgroundPosition=`${-100*(i%3)}px ${-100*Math.floor(i/3)}px`;

    const slot = container.children[positions[i]];
    div.style.left = slot.offsetLeft + 'px';
    div.style.top = slot.offsetTop + 'px';

    div.dataset.index = i;
    div.style.zIndex = 10;
    container.appendChild(div);
    pieces.push(div);

    makeDraggable(div);
  }
}

function makeDraggable(el){
  let offsetX, offsetY;
  let dragging = false;

  function startDrag(e){
    if(el.dataset.correct) return;
    e.preventDefault();
    dragging = true;
    pieces.forEach(p => { if(!p.dataset.correct) p.style.zIndex = 10; });
    el.style.zIndex = 100;

    const rect = el.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;
    document.addEventListener('mousemove', onDrag);
    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchmove', onDrag);
    document.addEventListener('touchend', endDrag);
  }

  function onDrag(e){
    if(!dragging) return;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const containerRect = container.getBoundingClientRect();
    el.style.left = (clientX - containerRect.left - offsetX) + 'px';
    el.style.top = (clientY - containerRect.top - offsetY) + 'px';
  }

  function endDrag(){
    if(!dragging) return;
    dragging=false;

    const index = parseInt(el.dataset.index);
    const slot = container.children[index];
    const dx = el.offsetLeft - slot.offsetLeft;
    const dy = el.offsetTop - slot.offsetTop;
    if(Math.abs(dx)<30 && Math.abs(dy)<30 && !el.dataset.correct){
      el.style.left = slot.offsetLeft + 'px';
      el.style.top = slot.offsetTop + 'px';
      el.style.border = 'none';
      el.style.cursor = 'default';
      el.style.zIndex = 0;
      el.dataset.correct = 'true';
      correctCount++;
      if(correctCount===9){ showQuiz(); }
    }
    document.removeEventListener('mousemove', onDrag);
    document.removeEventListener('mouseup', endDrag);
    document.removeEventListener('touchmove', onDrag);
    document.removeEventListener('touchend', endDrag);
  }

  el.addEventListener('mousedown', startDrag);
  el.addEventListener('touchstart', startDrag, {passive:false});
}

function showQuiz(){
  quiz.style.display='block';
}

document.querySelectorAll('.quiz-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    if(btn.textContent.includes('B')){
      quiz.style.display='none';
      success.style.display='block';
    } else {
      alert('答錯了，請再試一次');
    }
  });
});

startBtn.addEventListener('click', ()=>{
  introCard.classList.add('hide');
  setTimeout(()=>{
    introCard.style.display='none';
    showFullImage();
  },500);
});

restartBtn.addEventListener('click', ()=>{
  success.style.display='none';
  container.style.display='none';
  introCard.style.display='block';
  introCard.classList.remove('hide');
});
</script>

</body>
</html>
