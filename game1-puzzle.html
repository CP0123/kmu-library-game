<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>拼圖遊戲</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: "Noto Sans TC", sans-serif; text-align:center; margin:0; padding:0; }
  #puzzle-container { 
    display: grid; 
    grid-template-columns: repeat(3, 100px); 
    grid-template-rows: repeat(3, 100px);
    gap: 0; 
    margin: 20px auto; 
    position: relative;
    width: max-content;
    height: max-content;
    background-color: black;
  }
  .slot {
    width: 100px; height: 100px;
    background-color: black;
    border: 2px solid white; /* 白色格線 */
    position: relative;
  }
  .piece { 
    width: 100px; height: 100px; 
    background-size: 300px 300px; 
    border: 2px solid red; 
    cursor: grab;
    position: absolute;
    touch-action: none;
  }
  #full-image-container { margin: 20px auto; }
  .quiz { margin-top:20px; display:none; }
  button { margin:5px; padding:10px 20px; }
</style>
</head>
<body>

<h2>拼圖遊戲</h2>
<div id="full-image-container"></div>
<button id="startBtn">開始遊玩</button>

<div id="puzzle-container"></div>

<div class="quiz" id="quiz">
  <h3>完成拼圖！請回答問答題：</h3>
  <button>A 選項</button>
  <button>B 選項</button>
  <button>C 選項</button>
  <button>D 選項</button>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const container = document.getElementById('puzzle-container');
const fullImageContainer = document.getElementById('full-image-container');
const quiz = document.getElementById('quiz');

const fullImage = 'img/puzzle.jpg';
let correctCount = 0;
let pieces = [];

function createSlots() {
  container.innerHTML = '';
  for(let i=0;i<9;i++){
    const slot = document.createElement('div');
    slot.className = 'slot';
    slot.dataset.index = i;
    container.appendChild(slot);
  }
}

function createPieces() {
  pieces = [];
  const positions = [];
  for(let i=0;i<9;i++){ positions.push(i); }

  positions.sort(()=> Math.random()-0.5); // 打亂

  for(let i=0;i<9;i++){
    const div = document.createElement('div');
    div.className='piece';
    div.style.backgroundImage=`url(${fullImage})`;
    div.style.backgroundPosition=`${-100*(i%3)}px ${-100*Math.floor(i/3)}px`;
    // 初始亂放在 container 外
    div.style.left = `${Math.random()*300 - 150}px`;
    div.style.top = `${Math.random()*300 - 150}px`;
    div.dataset.index = i;
    container.appendChild(div);
    pieces.push(div);

    makeDraggable(div);
  }
}

function makeDraggable(el){
  let offsetX, offsetY;
  let dragging = false;

  function startDrag(e){
    e.preventDefault();
    dragging = true;
    el.style.zIndex = 100;
    const rect = el.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;
    document.addEventListener('mousemove', onDrag);
    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchmove', onDrag);
    document.addEventListener('touchend', endDrag);
  }

  function onDrag(e){
    if(!dragging) return;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const containerRect = container.getBoundingClientRect();
    el.style.left = (clientX - containerRect.left - offsetX) + 'px';
    el.style.top = (clientY - containerRect.top - offsetY) + 'px';
  }

  function endDrag(){
    if(!dragging) return;
    dragging=false;

    // 檢查是否放對
    const index = parseInt(el.dataset.index);
    const slot = container.children[index]; // 對應 slot
    const slotRect = slot.getBoundingClientRect();
    const elRect = el.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    const dx = elRect.left - containerRect.left - slot.offsetLeft;
    const dy = elRect.top - containerRect.top - slot.offsetTop;
    if(Math.abs(dx)<30 && Math.abs(dy)<30 && !el.dataset.correct){
      // 放對，固定位置
      el.style.left = slot.offsetLeft + 'px';
      el.style.top = slot.offsetTop + 'px';
      el.style.border = 'none';
      el.style.cursor = 'default';
      el.style.zIndex = 0; // 下層
      el.dataset.correct = 'true';
      correctCount++;
      if(correctCount===9){ showQuiz(); }
    }

    document.removeEventListener('mousemove', onDrag);
    document.removeEventListener('mouseup', endDrag);
    document.removeEventListener('touchmove', onDrag);
    document.removeEventListener('touchend', endDrag);
  }

  el.addEventListener('mousedown', startDrag);
  el.addEventListener('touchstart', startDrag, {passive:false});
}

function showQuiz(){
  quiz.style.display='block';
}

startBtn.addEventListener('click', ()=>{
  startBtn.style.display='none';
  correctCount=0;
  createSlots();
  createPieces();

  // 顯示完整圖片 + 文字描述
  fullImageContainer.innerHTML = `<img src="${fullImage}" style="width:300px;height:300px;"><p>請於5秒內記憶此圖片</p>`;
  setTimeout(()=>{
    fullImageContainer.innerHTML = '';
  },5000);
});
</script>

</body>
</html>
